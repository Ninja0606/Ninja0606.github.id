<style>
    body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f2f4f8;
    }

    /* ================= HEADER ================= */
    .header{
    text-align:center;
    padding:20px;
    background:linear-gradient(90deg,#1e293b,#334155);
    }
    .title-wrap{
    display:inline-flex;
    align-items:center;
    gap:12px;
    width: fit-content;
    }
    .header h1{
    margin:0;
    font-size:30px;
    font-family:Poppins,sans-serif;
    background:linear-gradient(90deg,#22c55e,#f97316);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    filter:drop-shadow(0 2px 4px rgba(0,0,0,.4));
    }
    .subtitle{
    font-size:15px;
    margin-top:6px;
    font-family:Poppins,sans-serif;
    color:#fff;
    text-shadow:0 1px 2px rgba(0,0,0,.6),0 3px 6px rgba(0,0,0,.6);
    }
    .logo-header{width:40px}

    /* ================= GRID ================= */
    .container{
    padding:16px;
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:16px;
    }
    @media(max-width:1024px){
    .container{grid-template-columns:repeat(3,1fr)}
    }
    @media(max-width:600px){
    .container{grid-template-columns:repeat(2,1fr)}
    .header h1{font-size:22px}
    .logo-header{width:32px}
    }

    /* ================= CARD ================= */
    .card{
    background:#fff;
    border-radius:12px;
    padding:20px 10px;
    text-align:center;
    text-decoration:none;
    color:#111;
    box-shadow:0 4px 8px rgba(0,0,0,.08);
    position:relative;
    overflow:hidden;
    transition:.25s ease;
    }

    /* hover layer */
    .card::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(
        90deg,
        rgba(245, 6, 6, 0.75),
        rgba(241, 241, 241, 0.75)
    );
    transform:translateX(-100%);
    transition:transform .6s ease;
    z-index:1;
    }

    .card:hover::before{
    transform:translateX(0);
    }

    /* ================= CARD CONTENT ================= */

    /* KUNCI UTAMA */
    .img-wrap{
    height:70px;                 /* INI YANG MEMBUAT TITLE LURUS */
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    z-index:0;                   /* DI BAWAH WARNA HOVER */
    }

    .img-wrap img{
    max-height:100%;
    max-width:100%;
    object-fit:contain;
    }

    /* title */
    .card .title{
    margin-top:12px;
    font-weight:bold;
    font-size:14px;
    position:relative;
    z-index:2;                   /* DI ATAS WARNA HOVER */
    transition:.3s ease;
    text-shadow:0 1px 2px rgba(0,0,0,.2),0 3px 6px rgba(0,0,0,.15);
    }
    .card:hover .title{
    color:#fff;
    transform:translateY(-2px);
    text-shadow:0 2px 4px rgba(0,0,0,.45),0 6px 10px rgba(0,0,0,.35);
    }


    .pemutar{
        position: sticky;
        bottom: 16px;
        margin: 200px 10px 0; /* ‚¨ÖÔ∏è HANYA INI YANG DIUBAH (hapus auto) */
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(90deg, #fa0223, #ffffff);
        display: flex;
        align-items: center;
        animation: pulse 2.5s infinite;
        justify-content: center;
        box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        z-index: 800;
        transition: 
            transform 0.35s ease,
            box-shadow 0.35s ease,
            background 0.35s ease;
    }

    /* WADAH PEMUTAR */
    .pemutar-group{
        position: sticky;
        bottom: 16px;
        display: flex;
        justify-content: center;
        gap: 4px;          /* üî• RAPAT & BERDAMPINGAN */
        z-index: 800;
    }

    /* ICON */
    .pemutar img{
        width: 45px;
        height: 45px;
        transition: transform 0.35s ease, filter 0.35s ease;
    }

    @keyframes pulse{
        0%{box-shadow:0 0 0 0 rgba(255,0,0,.4)}
        70%{box-shadow:0 0 0 10px rgba(255,0,0,0)}
        100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
    }

    /* ===== HOVER EFFECT ===== */
    .pemutar:hover{
        transform: translateY(-6px) scale(1.08);
        box-shadow: 
            0 10px 22px rgba(0,0,0,0.35),
            0 0 0 6px rgba(255,0,0,0.15);
        background: linear-gradient(90deg, #f30808, #f3f3f3);
    }

    .pemutar:hover img{
        transform: scale(1.15);
        filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6));
    }


    /* ================= FOOTER ================= */
    footer{

    padding:12px;
    }
